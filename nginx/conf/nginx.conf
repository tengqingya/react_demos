    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    client_max_body_size 100m;
    #gzip  on;

		server {
        listen       80;
        server_name  manage.ebook.meizu.com;

		location /hystrix {
		    add_header 'Access-Control-Allow-Origin' '$http_origin';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'X-Requested-With, XRequestedWithm, access_token, imei, sn';
            add_header 'Access-Control-Expose-Headers' 'Date';
			proxy_pass   http://gen.meizu.com:8080/manage/hystrix;
        }
    }

